<!DOCTYPE html>
<html lang="en">

  <title>Hameem Denim Ltd Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-image: url('https://www.hameemdenim.com/img/frontend/content/vision-31409.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: brightness(0.8);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      min-height: 100vh;
    }

    button {
      padding: 20px 30px;
      font-size: 18px;

      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
