<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ha-Meem Group Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      background-image: url('https://images.pexels.com/photos/6764143/pexels-photo-6764143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      padding: 20px;
    }

    h1 {
      color: yellow;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .units, .reports {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .unit-btn {
      background-color: #007BFF;
    }

    .unit-btn.selected {
      background-color: green;
    }

    .report-btn {
      background-color: #6c757d;
    }

    .report-btn:hover {
      background-color: #5a6268;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #dc3545;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

    .info-text {
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 3px #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ha-Meem Textile Zone</h1>

  <div class="units" id="unitButtons">
    <button class="unit-btn" onclick="selectUnit('denim')">üëñ Ha-Meem Denim Ltd</button>
    <button class="unit-btn" onclick="selectUnit('textile')">üßµ Ha-Meem Textile Ltd</button>
    <button class="unit-btn" onclick="selectUnit('spinning')">üß∂ Ha-Meem Spinning Ltd</button>
    <button class="unit-btn" onclick="selectUnit('rotor')">üîÑ Ha-Meem Rotor Ltd</button>
    <button class="unit-btn" onclick="selectUnit('recycle')">‚ôªÔ∏è Ha-Meem Recycle Ltd</button>
  </div>

  <div class="reports" id="reportButtons" style="display:none;"></div>

  <button class="back-btn" id="backButton" onclick="goBack()" style="display:none;">üîô Back to Units</button>

  <div class="info-text" id="infoText">Select a unit to view available reports.</div>

  <script>
    const backgrounds = {
      denim: "https://www.hameemdenim.com/img/frontend/content/vision-31409.jpg",
      textile: "https://hameemdenim.com/img/frontend/slider_content/thumb/SliderContent_image_191024032743.jpg",
      spinning: "https://images.squarespace-cdn.com/content/v1/61e71cfc7350cf2a33eebdd0/98b9bfe8-83c8-462d-bfd5-01ec10425dea/Thread+Cylinders+Hanging+%281%29.jpg",
      rotor: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtW4dmvDxdhHpAKVERlov2EIdwa3dbRrooRA&s",
      recycle: "https://media.licdn.com/dms/image/v2/C4E22AQGHmj6_s7vAGw/feedshare-shrink_800/feedshare-shrink_800/0/1677559786584?e=2147483647&v=beta&t=63kmEHl_25yaeY59JQOZhdHqgOGQNpUZJ_6heEYPby4"
    };

    const reportLinks = {
      manpower: "https://lookerstudio.google.com/reporting/a3d59acc-9783-4e6d-868b-4a0b67ae6b61",
      production: "https://lookerstudio.google.com/reporting/dd113d66-d94c-4aaf-a6f0-2379d08f6086",
      stock: "https://lookerstudio.google.com/reporting/3331ef68-4e21-4762-8a2e-974cbf403e94"
    };

    function selectUnit(unit) {
      document.body.style.backgroundImage = `url(${backgrounds[unit]})`;

      document.getElementById('unitButtons').style.display = 'none';
      document.getElementById('reportButtons').style.display = 'flex';
      document.getElementById('backButton').style.display = 'inline-block';
      document.getElementById('infoText').textContent = `Showing reports for ${unit.replace(/^\w/, c => c.toUpperCase())}`;

      document.querySelectorAll('.unit-btn').forEach(btn => btn.classList.remove('selected'));

      const reportContainer = document.getElementById('reportButtons');
      reportContainer.innerHTML = "";

      const manpowerBtn = createReportButton("üë®‚Äçüè≠ Manpower Status", reportLinks.manpower);
      reportContainer.appendChild(manpowerBtn);

      if (unit === "denim") {
        reportContainer.appendChild(createReportButton("üì¶ Stock Report", reportLinks.stock));
        reportContainer.appendChild(createReportButton("üè≠ Production Report", reportLinks.production));
      } else {
        const coming = document.createElement("button");
        coming.className = "report-btn";
        coming.textContent = "üöß Other Reports - Coming Soon";
        coming.disabled = true;
        reportContainer.appendChild(coming);
      }

      // highlight selected
      const btns = document.querySelectorAll(".unit-btn");
      if (unit === "denim") btns[0].classList.add("selected");
      else if (unit === "textile") btns[1].classList.add("selected");
      else if (unit === "spinning") btns[2].classList.add("selected");
      else if (unit === "rotor") btns[3].classList.add("selected");
      else if (unit === "recycle") btns[4].classList.add("selected");
    }

    function createReportButton(label, link) {
      const btn = document.createElement("button");
      btn.className = "report-btn";
      btn.innerHTML = `‚û°Ô∏è ${label}`;
      btn.onclick = () => window.open(link, "_blank");
      return btn;
    }

    function goBack() {
      document.getElementById('unitButtons').style.display = 'flex';
      document.getElementById('reportButtons').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
      document.body.style.backgroundImage = "url('https://images.pexels.com/photos/6764143/pexels-photo-6764143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')";
      document.getElementById('infoText').textContent = "Select a unit to view available reports.";
    }
  </script>
</body>
</html>
